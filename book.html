<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="book.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        
        <br>
        <div class="userinfo">
            
         <h1>User Information</h1>
            
            <input class="box" type="text" placeholder="Name of the Organizer" />
            <input class="box"type="text" placeholder="Destination" />
            <input class="box"type="text" placeholder="Department" />
            <input class="box"type="text" placeholder="Phone/Mobile No." />
            <input class="box"type="text" placeholder="Tiltle of the Event" />
            <input class="box"type="text" placeholder="Details of the Event" />
            <input class="box"type="text" placeholder="Hall Occupancy Dates" />
            <input class="box"type="text" placeholder="Time From(Start Time)" />
            <input class="box"type="text" placeholder="Time to(End Time)" />
            <input class="box"type="text" placeholder="Name of the Co-ordinator" />
            <input class="box"type="text" placeholder="Mobile No. of Co-ordinator" />
        </div>
        <div class="facilities">
            
            <h1 style="margin-top: 36px; row-gap: 8px;">Select facilities</h1>
            
            <input class="check2" type="checkbox"id="LCD"/>
            <label class="check" for="LCD">LCD Projector</label>

            <input class="check2"type="checkbox"id="Podium Mic"/>
            <label class="check" for="Podium Mic">Podium Mic</label>

            <input class="check2"type="checkbox"id="Cord Mic"/>
            <label class="check" for="Cord Mic">Cord Mic</label>

            <input class="check2"type="checkbox"id="Cordless Mic"/>
            <label class="check" for="Cordless Mic">Cordless Mic</label>

            <input class="check2"type="checkbox"id="Collar"/>
            <label class="check" for="Collar">Collar Mic</label>

            <input class="check2"type="checkbox"id="Remote"/>
            <label class="check" for="Remote">Projector Remote</label>

            <input class="check2"type="checkbox"id="PointerUSB"/>
            <label class="check" for="PointerUSB">Presenter Pointer and USB dongle</label>

            <input class="check2"type="checkbox"id="wirlessUSB"/>
            <label class="check" for="wirlessUSB">Wireless Keyboard/Mouse and USB dongle </label>

            <input class="check2"type="checkbox"id="Amplifier"/>
            <label class="check" for="Amplifier">Amplifier and Audio Mixer</label>

            <input class="check2"type="checkbox"id="Room"/>
            <label class="check" for="Room">System Room Key</label>
            
            <input class="check2"type="checkbox"id="AC"/>
            <label class="check" for="AC">AC Remotes</label>
            <input class="check2"type="checkbox"id="LCDR"/>
            <label class="check" for="LCDR">LCD Screen Remote</label>
        </div>
    </div>
    <div>
         <a class="btn btn-outline-danger btn-lg" href="thanks.html" role="button">SUBMIT</a>
              
    </div>
  

    
</body>
</html>
